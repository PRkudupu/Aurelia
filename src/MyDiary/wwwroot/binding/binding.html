<template>
   <div class="container">
        <div id="form" class="form-inline">
            <p>Two way data binding</p>
            <label>First Name:</label>
            <input value.bind="firstName" type="text" class="form-control"/>
            <label>Last Name:</label>
            <input value.two-way="lastName" type="text" class="form-control"/>
            <b>Full name </b><tt>${fullNameTwoWay}</tt>
            <p>One way data binding</p>
            <label>First Name:</label>
            <input value.one-way="firstNameOneWay" type="text" class="form-control"/>
            <label>Last Name:</label>
            <input value.one-way="lastNameTOneWay" type="text" class="form-control"/>
            <b>Full name </b><tt>${fullNameOneWay}</tt>
         </div>
    </div>
</template>
